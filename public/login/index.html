<!DOCTYPE html>
<html lang="en">    
    
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<link rel="stylesheet" href="./style.css">

<script src="https://www.google.com/recaptcha/api.js" async defer></script>


</head>

<body>
    <header class="site-header">
        <h1>Welcome to the SWE 314 Login Page</h1>
    </header>

    <div class="login-container">
        <div class="error-message" hidden>
            Error: password or username is incorrect
        </div>
        <h2>ðŸ”’Login</h2>
        
        <form action="/login" method="POST" id="login-form">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" required>
            </div>

            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" name="password" id="password" required>
            </div>

            <div class="password-requirements">
                Password must meet the following requirements:
                <ul>
                    <li>At least 8 characters long</li>
                    <li>Contain at least one uppercase letter</li>
                    <li>Contain at least one lowercase letter</li>
                    <li>Contain at least one digit</li>
                </ul>
            </div>

            <div class="g-recaptcha" data-sitekey="6LemKIMoAAAAAP4_qcqvyq_30-xs9-rPbCnd7gbe"></div>

            <div class="btn-group">
                <button type="submit" class="login-btn">Log In</button>
                <button type="reset" class="clear-btn">Clear</button>
                <a href="/signup"><button type="button" class="signup-btn">Sign Up</button></a>
            </div>
        </form>

        <script>src="index.js"</script>

    </div>
</body>
</html>
